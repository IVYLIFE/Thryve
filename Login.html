<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css" />
    
</head>
<body>

    <div id="mainSection"> 

        <div id="leftSection" class="sixty" >
            
            <div id="logoContainer" > 
                <img src="../../img/logo_Thryve.png" alt="logo" />
            </div>
            <div id="illustrationContainer" > 
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_xrtz05z1.json"  background="transparent"  
                speed="2"   loop  autoplay></lottie-player>
            </div>

        </div>  

        <div id="rightSection" class=" fourty" >

            <div id="formContainer" >
            
                <span id="greetMsg1"> Welcome back! </span>
                <span id="greetMsg2"> We're excited to see you again! </span>
                
                <div class="inputContainer">
                    <span id="emailLabel" class="label">Email</span>
                    <input type="email">
                </div>

                <div class="inputContainer">
                    <span id="passwordLabel" class="label">Password</span>
                    <input type="password">
                </div>

                <span id="forgetPassText">Forgot your password?</span>
                <button id="loginBtn" >Login</button>

                <div id="googleSignIn">
                    <img src="../../svg/google.svg"/>
                    <span>Sign in with Google</span>
                </div>

                <div id="signUpLabel">
                    <span id="noAccountText">Don't have an account?</span>
                    <span id="signUpText">Sign up</span>
                </div>

            </div>

        </div>

    </div>
    <div id="footer" > copyright @ Thryve 2022 </div>
    
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
