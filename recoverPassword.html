<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Recover Password</title>
    <link rel="stylesheet" href="./css/recoverPassword.css" />
</head>

<body>

    <div id="mainSection">

        <div id="leftSection" class="sixty">

            <div id="logoContainer">
                <img src="../../img/logo_Thryve.png" alt="logo" />
            </div>
            <div id="illustrationContainer">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_xrtz05z1.json"
                    background="transparent" speed="2" loop autoplay></lottie-player>
            </div>

        </div>
        
        <div id="rightSection" class=" fourty">

            <div id="formContainer">

                <span id="greetMsg1"> Recover Password </span>
                <span id="greetMsg2"> Verify yourself to reset password! </span>

                <div class="otpContainer">
                    <div class="text">OTP</div>
                    <div class="otpInput">
                        <input type="number" id="digit-1" name="digit-1" data-next="digit-2" maxLength={1} />
                        <input type="number" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1"
                            maxLength={1} />
                        <input type="number" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2"
                            maxLength={1} />
                        <input type="number" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3"
                            maxLength={1} />
                        <input type="number" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4"
                            maxLength={1} />
                        <input type="number" id="digit-6" name="digit-6" data-previous="digit-5" maxLength={1} />
                    </div>

                </div>



                <button id="verifyBtn">Verify Otp</button>



                <div id="signUpLabel">
                    <span id="noAccountText">Back to</span>
                    <span id="signUpText">Login</span>
                </div>

            </div>

        </div>

    </div>
    <div id="footer"> copyright @ Thryve 2022 </div>

</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
