<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot.css" />
</head>

<body>

    <div id="mainSection">

        <div id="leftSection" class="sixty">

            <div id="logoContainer">
                <img src="../../img/logo_Thryve.png" alt="logo" />
            </div>
            <div id="illustrationContainer">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_xrtz05z1.json"
                    background="transparent" speed="2" loop autoplay></lottie-player>
            </div>

        </div>
        
        <div id="rightSection" class=" fourty">

            <div id="formContainer">

                <span id="greetMsg1"> Forgot Password ?</span>
                <span id="greetMsg2"> Don't worry we're here to help you out.</span>

                <lottie-player id="lock" src="https://assets7.lottiefiles.com/packages/lf20_k41opnlt.json"
                    background="transparent" speed="2" loop autoplay></lottie-player>

                <div class="inputContainer">
                    <span id="emailLabel" class="label">Email</span>
                    <input type="email">
                </div>



                <button id="submitBtn">Submit</button>



                <div id="loginLabel">
                    <span>Back to </span>
                    <span id="loginText">Login</span>
                </div>

            </div>

        </div>

    </div>
    <div id="footer"> copyright @ Thryve 2022 </div>

</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
