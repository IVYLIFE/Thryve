<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/resetPassword.css" />

</head>

<body>

    <div id="mainSection">

        <div id="leftSection" class="sixty">

            <div id="logoContainer">
                <img src="../../img/logo_Thryve.png" alt="logo" />
            </div>
            <div id="illustrationContainer">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_xrtz05z1.json"
                    background="transparent" speed="2" loop autoplay></lottie-player>
            </div>

        </div>
        
        <div id="rightSection" class=" fourty">

            <div id="formContainer">

                <span id="greetMsg1">Reset Password</span>
                <span id="greetMsg2"> Enter your new password to confirm.</span>

                <lottie-player id="lock" src="https://assets7.lottiefiles.com/packages/lf20_k41opnlt.json"
                    background="transparent" speed="2" loop autoplay></lottie-player>


                <div class="inputContainer">
                    <span id="emailLabel" class="label">New Password</span>
                    <input type="password">
                </div>



                <button id="submitBtn">Proceed</button>



                <div id="supportLabel">
                    <span>Facing Issue contact our support team </span>
                    <div id="supportText">care_thryve@gmail.com</div>
                </div>

            </div>

        </div>

    </div>
    <div id="footer"> copyright @ Thryve 2022 </div>

</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
